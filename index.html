<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>EterX AI Sheets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-bg-primary: rgba(255, 255, 255, 0.6);
        --color-bg-secondary: rgba(248, 249, 250, 0.7);
        --color-bg-tertiary: rgba(241, 243, 244, 0.8);
        --color-text-primary: #1a1a1a;
        --color-text-secondary: #3a3a3a;
        --color-text-muted: #5a5a5a;
        --color-border-primary: rgba(0, 0, 0, 0.1);
        --color-border-secondary: rgba(0, 0, 0, 0.05);
        --color-accent-primary: #0984e3;
        --color-accent-primary-hover: #0097e6;
        --color-accent-secondary: #d63031;
        --radius-sm: 0.5rem;
        --radius-md: 0.85rem;
        --radius-lg: 1.25rem;
        --radius-xl: 1.75rem;
      }
      body { 
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #f4f7f9;
        color: var(--color-text-primary);
      }
      h1, h2, h3, .font-title {
        font-family: 'Exo 2', sans-serif;
      }
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.3); }

      /* --- Advanced Liquid Glass Background --- */
      #root {
        isolation: isolate;
      }
      body::before, body::after {
        content: '';
        position: fixed;
        inset: 0;
        z-index: -2;
        background-size: 200% 200%;
        animation: liquid-flow 30s ease-in-out infinite;
      }

      body::before {
        background-image: radial-gradient(circle at 10% 20%, #E8A0BF 0%, transparent 40%),
                        radial-gradient(circle at 85% 75%, #A0BFE8 0%, transparent 40%);
        filter: blur(150px);
        opacity: 0.6;
        animation-direction: alternate;
      }

      body::after {
         background-image: radial-gradient(circle at 50% 50%, #B9F2D3 0%, transparent 35%);
         filter: blur(120px);
         opacity: 0.5;
      }
      
      #root::after { /* Noise texture */
        content: '';
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.15" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23f)"/></svg>');
        opacity: 0.025;
        pointer-events: none;
      }

      @keyframes liquid-flow {
        0% { transform: scale(1) translate(0, 0) rotate(0deg); }
        25% { transform: scale(1.2) translate(20px, -30px) rotate(90deg); }
        50% { transform: scale(1) translate(-20px, 30px) rotate(180deg); }
        75% { transform: scale(1.2) translate(-20px, 20px) rotate(270deg); }
        100% { transform: scale(1) translate(0, 0) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",

    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "chart.js": "https://aistudiocdn.com/chart.js@^4.5.0",
    "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.3.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "immer": "https://aistudiocdn.com/immer@^10.1.3",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
